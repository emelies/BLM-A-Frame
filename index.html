<html>
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="aframe-components.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">
      <!-- 

      PRELOAD ALL THE ASSETS 

      https://aframe.io/docs/1.0.0/core/asset-management-system.html

      -->

      <a-assets>
        <video
          id="vid1"
          src="https://upload.wikimedia.org/wikipedia/commons/e/e4/%27Racism_is_evil%2C%27_Trump_says.webm"
        ></video>
        <video
          id="vid2"
          src="https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FBLM%20Global%20Network.mp4?v=1591302606771"
        ></video>
        <video
          id="vid3"
          src="https://upload.wikimedia.org/wikipedia/commons/9/97/YBCO_video.webm"
        ></video
        ><video
          id="vid4"
          src="https://upload.wikimedia.org/wikipedia/commons/9/97/YBCO_video.webm"
        ></video>
        <video
          id="vid5"
          src="https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FPolice%20Attack%20Reporters%20at%20Black%20Lives%20Matter%20Protests%20NowThis.mp4?v=1591302337997"
        ></video>
        <video
          id="vid6"
          src="https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FObama%20Defends%20Black%20Lives%20Matter%20Movement.mp4?v=1591302028616"
        ></video>
        <video
          id="vid7"
          src="https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FVideo%20of%20Black%20Lives%20Matter%20Protest%20and%20Police%20Shooting%20in%20Dallas.mp4?v=1591302227171"
        ></video>
        <video
          id="vid8"
          src="https://upload.wikimedia.org/wikipedia/commons/9/97/YBCO_video.webm"
        ></video>
      </a-assets>

      <!-- 

      SITTING MODELS

      -->

      <a-entity
        animation-mixer="clip: *;"
        scale="0.05 0.05 0.05"
        position="0 0.5 -6"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FStanding%20Up.fbx;"
        material-update="color: #3F2D20"
      ></a-entity>
      <a-entity
        animation-mixer="clip: *;"
        scale="0.05 0.05 0.05"
        position="6.71132 0.51636 -0.09678"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 -90 0"
        material-update="color: #0E0604"
      ></a-entity>
      <a-entity
        animation-mixer="clip: *;"
        scale="0.05 0.05 0.05"
        position="0.30851 0.51636 6.48374"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"

        material-update="color: #653F36"
      ></a-entity>
      <a-entity

      <a-entity

        scale="0.05 0.05 0.05"

        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 -45 0"

      <a-entity
        animation-mixer="clip: *;"

        rotation="0 225 0"
        material-update="color: #75503E"
      ></a-entity>

      <!-- 

      VIDEO BOXES

      -->

      <a-box position="0.277 2.318 -4" src="#vid1"></a-box>
      <a-box position="4.45323 2.28912 0.06443" src="#vid2"></a-box>
      <a-box position="0.164 2.28912 4.45129" src="#vid3"></a-box>
      <a-box position="-4.38329 2.28912 0.01906" src="#vid4"></a-box>

      <!-- OUTER CIRCLE-->

      <a-box
        position="6.62178 2.28912 -6.13191"
        src="#vid5"
        rotation="0 -45 0"
      ></a-box>
      <a-box
        position="6.4904 2.28912 6.07166"
        src="#vid6"
        rotation="0 -45 0"
      ></a-box>
      <a-box
        position="-5.84576 2.28912 5.89234"
        src="#vid7"
        rotation="0 45 0"
      ></a-box>
      <a-box
        position="-5.60333 2.28912 -6.32419"
        src="#vid8"
        rotation="0 45 0"
      ></a-box>

      <!-- 

      CREATE ENVIRONMENT

      -->

      <!-- 

      

      -->
      <a-plane width="60" height="60" rotation="-90 0 0"> </a-plane>

      <a-sky
