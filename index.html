<html>
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-box
        src="https://i.imgur.com/mYmmbrp.jpg"
        position="0 3 -3"
        rotation="0 45 45"
      ></a-box>
      <a-sky
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Tiger_And_Turtle_Panorama.jpg/1280px-Tiger_And_Turtle_Panorama.jpg"
      >
      </a-sky>

      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        shadow
      ></a-box>
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
      ></a-plane>
    </a-scene>
  </body>
</html>
