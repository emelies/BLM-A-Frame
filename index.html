<html>
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/three@latest/examples/js/libs/inflate.min.js"></script>
    <script src="aframe-components.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" vr-mode-ui="enabled: false">
      <!-- 

      PRELOAD ALL THE ASSETS 

      https://aframe.io/docs/1.0.0/core/asset-management-system.html

      -->

      <a-assets>
        <video
          id="vid1"
          src="https://upload.wikimedia.org/wikipedia/commons/e/e4/%27Racism_is_evil%2C%27_Trump_says.webm"
          muted
          autoplay
          loop
          crossorigin="anonymous"
        ></video>
        <video
          id="vid2"
          src="https://upload.wikimedia.org/wikipedia/commons/9/97/YBCO_video.webm"
          muted
          autoplay
          loop
          crossorigin="anonymous"
        ></video>
        <video
          id="vid3"
          src="https://upload.wikimedia.org/wikipedia/commons/9/97/YBCO_video.webm"
          muted
          autoplay
          loop
          crossorigin="anonymous"
        ></video
        ><video
          id="vid4"
          src="https://upload.wikimedia.org/wikipedia/commons/9/97/YBCO_video.webm"
          muted
          autoplay
          loop
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <!-- 

      SITTING MODELS

      -->

      <a-entity
        animation-mixer="clip: *;"
        scale="0.05 0.05 0.05"
        position="0 0.5 -6"
        fbx-model="src: url(https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx);"
        material-update="color: #00ff00"
      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="6.71132 0.51636 -0.09678"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 -90 0"
        material-update="color: #ff0000"
      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="0.30851 0.51636 6.48374"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"

      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="-6.31074 0.51636 0.22456"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"

        material-update="color: #ff0000"
      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="7.69228 0.51636 -7.41916"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 -45 0"
        material-update="color: #ff0000"
      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="-7.31446 0.51636 -7.76365"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 45 0"
        material-update="color: #ff0000"
      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="-7.34388 0.51636 7.42498"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 -225 0"
        material-update="color: #ff0000"
      ></a-entity>

      <a-entity
        animation-mixer=""
        scale="0.05 0.05 0.05"
        position="6 0.51636 6"
        fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx"
        rotation="0 90 0"
        material-update="color: #ff0000"
      ></a-entity>

      <!-- 

      VIDEO BOXES

      -->

      <a-box position="0.277 2.318 -4" src="#vid1" shadow></a-box>

      <a-box position="4.45323 2.28912 0.06443" src="#vid2"></a-box>

      <a-box position="0.164 2.28912 4.45129" src="#vid3"></a-box>

      <a-box position="-4.38329 2.28912 0.01906" src="#vid4"></a-box>

      <!-- 

      CREATE ENVIRONMENT

      -->

      <a-plane width="100" height="100" rotation="-90 0 0"> </a-plane>

      <a-sky
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/360-degree_Panorama_of_the_Southern_Sky.jpg/8192px-360-degree_Panorama_of_the_Southern_Sky.jpg"
      ></a-sky>
    </a-scene>
  </body>
</html>
