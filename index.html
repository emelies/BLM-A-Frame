<html>
  <head>
    <script src="https://unpkg.com/aframe@latest"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/three@latest/examples/js/libs/inflate.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false">
      <a-sky
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/360-degree_Panorama_of_the_Southern_Sky.jpg/8192px-360-degree_Panorama_of_the_Southern_Sky.jpg"
      ></a-sky>

      <a-entity
        animation-mixer="clip: *;"
        scale="0.05 0.05 0.05"
        position="0 0.5 -6"
        fbx-model="src: url(https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx?v=1591193048169);"
        
      ></a-entity>

      <a-box
        position="0.277 2.318 -4"
        radius="0"
        color="none"
        shadow
        src="https://upload.wikimedia.org/wikipedia/commons/e/e4/%27Racism_is_evil%2C%27_Trump_says.webm"
        loop
        preload
      
    >
      </a-box>
    
     <a-entity 
      animation-mixer="" 
    scale="0.05 0.05 0.05"
      position="5.42186 0.51636 0.01544" fbx-model="src: https://cdn.glitch.com/da7b81ae-476b-44b0-97e2-e9473f0ecebf%2FMale%20Sitting%20Pose.fbx?v=1591193048169" rotation="0 -90 0"></a-entity>

      <a-box
        position="0.277 2.318 -4"
        radius="0"
        color="none"
        shadow
        src="https://upload.wikimedia.org/wikipedia/commons/e/e4/%27Racism_is_evil%2C%27_Trump_says.webm"
        loop
        preload
    >
      </a-box>
    
    </a-scene>
  </body>
</html>
